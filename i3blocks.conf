# Date Time

[pulse-volume]
label=
command=sleep 0.1s; pulsemixer --get-volume | awk '{ print $1 }' | sed 's,\(.*\),\1%,'
#instance=PCM
interval=60
signal=11

[keylayout]
label=
command=sleep 0.5s;setxkbmap -query | grep 'layout\|variant' | sed 's/.*:.*\(\<.*\)$/\1/g' | sed 'N;s#\n#:#'
interval=30
signal=12

