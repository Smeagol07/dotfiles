# Memory usage

[storagstats]
label=
interval=10
command=~/.scripts/i3-storage-stats.sh

# The type defaults to "mem" if the instance is not specified.
[memory]
label=
interval=1
command=free -h | grep 'Mem' | awk '{print $4}'
min_width="32.0G"

