[weechat-counter]
label=
command=while :; do ssh smeagol@weechat.pbogut.me 'touch /tmp/weechat_count.info; cat /tmp/weechat_count.info; inotifywait -qme close_write /tmp/weechat_count.info | while read l; do cat /tmp/weechat_count.info; done' | while read count; do echo '{"full_text": "'`echo $count | sed 's/^0$//g'`'"}'; done; done
