# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none
separator=false

[window-title]
label=
command=xtitle -s | while read w; do e=${w:50:1}; echo "[ ${w:0:50}${e//$e/...} ]"; done;
interval=persist

# @todo - needs some immprovements like display only before event (maybe some time after), but not whole day
[agenda]
label=
command=bash ~/.scripts/khal-agenda-ring.sh
interval=persist
format=json

# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
[mpd-current-song]
label=
# instance=others
# by looping it we are getting instant feedback on any change
# to make sure json is not broken I'm replacing doublequote with single quote
command=while :; do mpc current | sed 's/"/'"'"'/g' | sed 's/\(.*\)/{"full_text": "'"`mpc | grep paused | sed 's/.*/   /g'`"'\1"}/g'; mpc idleloop player| while read x;do mpc current | sed 's/"/'"'"'/g' | sed 's/\(.*\)/{"full_text": "'"`mpc | grep paused | sed 's/.*/   /g'`"'\1"}/g'; done; done
interval=persist
format=json
# signal=10

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
interval=1
min_width="32.0G"

# [load_average]
# label=
# interval=10
#
# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=
interval=1
min_width="00.00%"

[pulse-volume]
command= ~/.scripts/i3-volume-pulseaudio.sh
#instance=PCM
interval=once
signal=11

