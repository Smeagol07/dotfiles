add_newline = false
# right_format = "$time"
format = """
${custom.time}$status$cmd_duration$all$shell
$username$hostname$directory$git_branch$git_status$git_state$custom_time
$character\
"""

[cmd_duration]
format = '\[ﰌ [$duration]($style)\] '

[status]
format = '[$symbol$status]($style) '
disabled = false

[line_break]
disabled = true

[character]
error_symbol = '[λ](bold red)'
success_symbol = '[λ](bold red)'

[hostname]
ssh_only = false
format= '[$hostname]($style)[\]](bold red) '
style = 'gray'

[username]
show_always = true
format= '[\[](bold red)[$user]($style)[@](bold red)'
style_user = 'gray'

[shell]
format = '[$indicator]($style) '
style = 'white'
zsh_indicator = '' # default one
disabled = false

[directory]
format = '[\(](bold red)[$path]($style)[\)](bold red)[$read_only]($read_only_style) '
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
'~/Projects/gitlab.com/assuredpharmacy' = '~ap'
'~/Projects/github.com/pbogut' = '~pb'

[git_status]
disabled = true

[git_state]
disabled = true

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'blue'

[custom.time]
format = '[\[$symbol$output\]]($style) '
command = 'date +"%H:%M:%S"'
style = 'green'
when = "true"

[custom.elixir]
symbol = '💧 '
format = '[$symbol(v$output )]($style)'
command = "elixir --short-version 2>/dev/null || (elixir --version | grep '^Elixir' | awk '{print $2}')"
when = "test -f mix.exs"
style = 'bold purple'
# symbol = ' '

[custom.docker]
symbol = '🐳 '
style = 'bold blue'
command = '(docker-compose ls | awk "{print $3}" | grep "$(realpath $PWD)/docker-compose.yml" >/dev/null) && echo "up" || echo "down"'
when = "test -f docker-compose.yml"

