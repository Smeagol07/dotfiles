# resize tmux window when using multiple sessions with single windows group
set -g aggressive-resize on
# plugins
run-shell ~/.tmux/plugins/tmux-open/open.tmux
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
